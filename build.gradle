
apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Opening Times',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/de.jollyday/jollyday
testCompile group: 'de.jollyday', name: 'jollyday', version: '0.4.6'

testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['src_test']
        }
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
